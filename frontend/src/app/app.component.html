<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">interns</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" data-toggle="modal" data-target="#exampleModal" href="#">add boards</a>
    <a class="p-2 text-dark" data-toggle="modal" data-target="#exampleModal" href="#">remove board</a>

  </nav>

</div>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">{{title}}</h1>
</div>

<div class="container">

  <div class="jumbotron">
    <h1 class="display-4">Welcome USER</h1>
    <p class="lead"></p>
    <hr class="my-4">
    <p>to add another board click below</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal" href="#" role="button">add board</a>
    </p>
  </div>

  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{card}}</h4>
      </div>
      <div class="card-body">


        <ul class="list-unstyled mt-3 mb-4">

          <div class="list-group"  [dragula]='"bag-task1"' [dragulaOptions]="options">
            <div *ngFor="let b of posts" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#exampleModal">

              {{b.name}}
            </div>
          </div>



        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Add new post</button>
      </div>
    </div>


    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{card}} </h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">

          <div class="list-group"  [dragula]='"bag-task1"' [dragulaOptions]="options">
            <button type="button" class="list-group-item list-group-item-action active">
              Cras justo odio
            </button>
            <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
            <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
            <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
            <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
          </div>

        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Add new post</button>
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{card}} </h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">

          <div class="list-group"  [dragula]='"bag-task1"' [dragulaOptions]="options">
            <button type="button" class="list-group-item list-group-item-action active">
              Cras justo odio
            </button>
            <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
            <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
            <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
            <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
          </div>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Add new post</button>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">

  </footer>
</div>
